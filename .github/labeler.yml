# ** DO NOT MODIFY **
git:
  - changed-files:
      - any-glob-to-any-file:
        - 'git/*'
        - '.gitignore'
        - '.gitattributes'
        - '.gitmodules'
ci/cd:
  - changed-files:
      - any-glob-to-any-file:
        - '*.yml'
        - '.github/workflows/*.yml'
        - 'Dockerfile'
        - 'compose.yaml'

configs:
  - changed-files:
      - any-glob-to-any-file:
        - 'configs/*'

template:
  - changed-files:
      - any-glob-to-any-file:
        - '.github/pull_request_template.md' 
        - '.github/Auto_Pull_Request.md'
        - '.github/Auto_Issue_Template.md'

Dockerfile:
  - changed-files:
    - any-glob-to-any-file:
      - 'Dockerfile'

dotfiles:
  - changed-files:
      - any-glob-to-any-file:
        - '.gitlab-ci.yml'
        - '.gitignore'
        - '.gitattributes'
        - '.dockerignore'
        - 'Dockerfile'
        - 'LICENSE'
        - 'package-*.json'
        - 'pnpm-lock.yaml'
        - '*/**.json'

markdown:
  - changed-files:
      - any-glob-to-any-file:
        - '**/*.md'
        - './**/*.md'

devcontainer:
  - changed-files:
      - any-glob-to-any-file:
        - '.devcontainer/*'

gh-actions:
  - changed-files:
      - any-glob-to-any-file:
        - 'gh-actions/*'

python:
  - changed-files:
      - any-glob-to-any-file:
        - 'python/*'
        - '**/*.py'

shell:
  - changed-files:
      - any-glob-to-any-file:
        - 'shell/*'
        - '**/*.sh'

npm:
  - changed-files:
      - any-glob-to-any-file:
        - 'npm/*'
        - '.npmrc'
        - '.nvmrc'

legacy:
  - changed-files:
      - any-glob-to-any-file:
        - 'legacy/*'
        - '**/*.c'
        - '**/*.cpp'

C/C++:
  - changed-files:
      - any-glob-to-any-file:
        - 'legacy/*'
        - '**/*.c'
        - '**/*.cpp'
pipelines:
  - changed-files:
      - any-glob-to-any-file:
        - 'pipelines/*'

